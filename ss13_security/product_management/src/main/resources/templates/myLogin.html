<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    <h1 style="color: blue">LOGIN</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="text" name="password">
            </td>
        </tr>
        <tr>
            <td> Maintain login:</td>
            <td>
                <input type="checkbox" name="remember-me">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Login</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
