<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<h3 style="text-align: center; color: olivedrab" class="m-2">Delete category</h3>
<a th:href="@{/category}">Back to category list</a>
<div class="container border border-primary w-50">
    <form class="g-3" th:action="@{/category/delete}" th:object="${category}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="inputTitle" class="form-label">Category:</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputTitle"/>
        </div>
        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
