<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Vlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<body>
<h3 style="text-align: center; color: olivedrab" class="m-2">Delete vlog</h3>
<div class="container border border-primary w-50">
    <form class="g-3" th:action="@{/delete}" th:object="${vlog}" method="post">
        <div class="col-12">
            <label hidden for="inputId" class="form-label">ID:</label>
            <input hidden type="number" th:field="*{id}" class="form-control" id="inputId"/>
        </div>
        <div class="col-12">
            <label for="inputName" class="form-label">Title:</label>
            <input type="text" th:field="*{title}" class="form-control" id="inputName"/>
        </div>
        <div class="col-12">
            <label for="inputPrice" class="form-label">Writer:</label>
            <input type="text" th:field="*{writer}" class="form-control" id="inputPrice"/>
        </div>

        <div class="col-12">
            <label for="inputDescription" class="form-label">Created Date:</label>
            <input type="text" th:field="*{createdDate}" class="form-control" id="inputDescription"/>
        </div>

        <div class="col-12">
            <label for="inputProducer" class="form-label">Content:</label>
            <input type="text" th:field="*{content}" class="form-control" id="inputProducer"/>
        </div>

        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Delete</button>
        </div>
    </form>
</div>
