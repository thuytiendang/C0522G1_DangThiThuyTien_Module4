<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vlog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="color: blue; text-align: center">VLOG List</h1>
<div class="notify" style="text-align: center">
    <div th:if="${mess}">
        <span th:text="${mess}"></span>
    </div>
</div>
<h4 style="color: crimson">
    <a href="/create">Add new Vlog</a>
</h4>
<form th:action="@{search}" method="get" style="width: 30%">
    <span>
        <input type="text" name="title">
        <button type="submit">Search</button>
    </span>
</form>
<table class="table table-success table-striped" style="width: 100%;">
    <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Write</th>
        <th>Created Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="vlog, status : ${vlogList}">
        <td th:text="${status.count}"></td>
        <td th:text="${vlog.title}"></td>
        <td th:text="${vlog.writer}"></td>
        <td th:text="${vlog.createdDate}"></td>
        <td><a th:href="@{/{id}/edit(id=${vlog.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${vlog.id})}">Delete</a></td>
        <td><a th:href="@{/{id}/view(id=${vlog.id})}">View</a></td>
</table>
</body>
</html>
