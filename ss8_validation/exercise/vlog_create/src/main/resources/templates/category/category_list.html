<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h3 class="text-center" style="color: darkviolet">CATEGORY LIST</h3>
    <div class="row col-2">
        <a href="/category/create" class="btn btn-primary text-decoration-none">Add new Category</a>
    </div>

    <div class="notify" style="text-align: center; color: red">
        <div th:if="${mess}">
            <span th:text="${mess}"></span>
        </div>
    </div>
    <table class="table table-striped" id="productTable">
        <thead>
        <tr>
            <th>Number</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cate,status : ${categoryList}">
            <td th:text="${status.count}"></td>
            <td th:text="${cate.name}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/category/{id}/edit(id=${cate.id})}">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/category/{id}/delete(id=${cate.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row col-2">
        <a href="/" class="btn btn-primary text-decoration-none">Back to Vlog list</a>
    </div>
</div>
</body>
</html>
