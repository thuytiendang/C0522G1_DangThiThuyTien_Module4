<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/home::head}">
    <meta charset="UTF-8">
    <title>Danh sách dịch vụ đi kèm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<div th:replace="~{/home::header}"></div>

<div class="py-3 px-5 mx-5">
    <div class="px-5 mx-5">
        <h3 class="text-center fw-bold text-light my-3">ATTACH FACILITY LIST</h3>

        <p class="text-center">
            <a th:href="@{/contract/list}"><i class="fa-solid fa-backward"></i> Back to contract list</a>
        </p>

        <table class="table table-light table-striped table-bordered mt-5" th:if="${!contractDetails.isEmpty()}">
            <tr class="table-dark text-light">
                <th>Serial</th>
                <th>Attach facility name</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>

            <tr th:each="item, status : ${contractDetails}">
                <td th:text="${status.count}"></td>
                <td th:text="${item.nameDto + ' (₫ ' + item.costDto + ')'}"></td>
                <td th:text="${item.unitDto}"></td>
                <td th:text="${item.quantityDto}"></td>
                <td th:text="${item.statusDto}"></td>
            </tr>
        </table>

        <p class="h4 text-warning mt-5 text-center" th:if="${contractDetails.isEmpty()}">
            There are no attach facility in this contract!
        </p>
    </div>
</div>

<footer th:replace="~{/home::footer}"></footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
