<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="color: blue; text-align: center">Music List</h1>
<div class="notify" style="text-align: center">
    <div th:if="${mess}">
        <span th:text="${mess}"></span>
    </div>
</div>
<h4 style="color: crimson">
    <a href="/create">Add new music</a>
</h4>
<table class="table table-success table-striped" style="width: 100%;">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Type of music</th>
        <th>Listen to music</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="music, status : ${musicList}">
        <td th:text="${status.count}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.singer}"></td>
        <td th:text="${music.typeOfMusic}"></td>
        <td>
            <iframe width="150" height="150" th:src="${music.link}" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </td>
        <td><a th:href="@{/{id}/edit(id=${music.id})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${music.id})}">Delete</a></td>
</table>
</body>
</html>
