<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View vlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<h2 style="color: green">View Vlog</h2>
<div>
    <div>
        <label>Title:</label>
        <label th:text="${vlog.title}"></label>
    </div>
    <div>
        <label>Writer:</label>
        <label th:text="${vlog.writer}"></label>
    </div>
    <div>
        <label>Writer:</label>
        <label th:text="${vlog.writer}"></label>
    </div>
    <div>
        <label>Category:</label>
        <label th:text="${vlog.category.name}"></label>
    </div>
    <div>
        <label>Created Date:</label>
        <label th:text="${vlog.createdDate}"></label>
    </div>
    <div>
        <label>Content:</label>
        <label th:text="${vlog.content}"></label>
    </div>
</div>
<a href="/">Back to Vlog list</a>
</body>
</html>
