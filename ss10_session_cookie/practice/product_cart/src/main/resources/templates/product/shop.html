<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 style="color: blue; text-align: center">LAZADA</h1>
    <p style="text-align: center"><a href="/cart">Đi tới giỏ hàng của bạn</a></p>

    <div class="row">
        <div class="col-md-8">
            <table class="table table-success table-striped">
                <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên</th>
                    <th>Mô tả</th>
                    <th>Giá</th>
                    <th>Thêm vào giỏ hàng</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product:${productList}">
                    <td>
                        <a th:href="@{/detail/__${product.id}__}">
                            <img th:src="@{${product.image}}" style="width:130px; height: auto">
                        </a>
                    </td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/add/__${product.id}__}">
                            <button class="btn btn-success"> +</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4" th:if="${historyProduct}">
            <div class="card sticky-top border-0 mt-3 pt-3">
                <img th:src="${historyProduct.image}" class="card-img-top">
                <div class="card-body">
                    <h4 th:text="${historyProduct.name}"></h4>
                    <p th:text="${historyProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
