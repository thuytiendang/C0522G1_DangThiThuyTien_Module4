<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="color: seagreen; text-align: center">Library</h1>
<p th:text="${mess}" style="color: red; text-align: center"></p>
<p style="text-align: center">
    <a class="btn btn-primary" th:href="@{/pay}">Pay</a>
</p>

<table class="table table-success table-striped">
    <tr>
        <td>Number</td>
        <td>Name</td>
        <td>Author</td>
        <td>Category</td>
        <td>Quantity</td>
        <td></td>
    </tr>
    <tr th:each="lib, status : ${library}">
        <td th:text="${status.count}"></td>
        <td th:text="${lib.name}"></td>
        <td th:text="${lib.author}"></td>
        <td th:text="${lib.category}"></td>
        <td th:text="${lib.numberOfBook}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/{id}/borrow(id=${lib.id})}">Borrow</a>
        </td>
    </tr>
</table>
</body>
</html>
