<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smartphone List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Smartphone List</h1>

<table border="1" class="table table-success table-striped">
    <thead>
    <tr>
        <th>Serial</th>
        <th>Model</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading .....</span>
        </td>
    </tr>
    </tbody>
</table>

<script src="jquery-3.5.1.min.js"></script>
<script>
    function init() {
        $.ajax({
            url: "http://localhost:8080/smartphones",
            type: "GET",
            dataType: "json",
            success: function (data) {
                $("tbody").empty();
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + (i + 1) + "</td>");
                    tr.push("<td>" + data[i].model + "</td>");
                    tr.push("<td>" + data[i].price + "</td>");
                    tr.push("<td>" + data[i].producer + "</td>");
                    tr.push("<td><button >Edit</button></td>");
                    tr.push("<td><button onclick='deleteById(" + data[i].id + ")'>Delete</button></td>");
                    tr.push("</tr>");
                }
                $("table").append(tr.join(""));
            }
        })
    }

    function deleteById(id) {
        $.ajax({
            url: "http://localhost:8080/smartphones/delete/" + id,
            type: "DELETE",
            dataType: "json",
            success: function (data) {
            }
        })
        alert("Delete successfully!")
        init();
    }

    init();
</script>
</body>
</html>
