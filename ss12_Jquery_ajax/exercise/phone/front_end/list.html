<body>
<h1>Smartphone List</h1>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">
    Create new SmartPhone
</button>

<table border="1" class="table table-success table-striped">
    <thead>
    <tr>
        <th>Serial</th>
        <th>Model</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span>Loading .....</span>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="modelCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Phone</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <input type="text" placeholder="Input model" id="model">
                </div>
                <div>
                    <input type="number" placeholder="Input price" id="price">
                </div>
                <div>
                    <input type="text" placeholder="Input producer" id="producer">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script>
    function init() {
        $.ajax({
            url: "http://localhost:8080/smartphones",
            type: "GET",
            dataType: "json",
            success: function (data) {
                $("tbody").empty();
                let tr = [];
                for (let i = 0; i < data.length; i++) {
                    tr.push("<tr>");
                    tr.push("<td>" + (i + 1) + "</td>");
                    tr.push("<td>" + data[i].model + "</td>");
                    tr.push("<td>" + data[i].price + "</td>");
                    tr.push("<td>" + data[i].producer + "</td>");
                    tr.push("<td><button >Edit</button></td>");
                    tr.push("<td><button onclick='deleteById(" + data[i].id + ")'>Delete</button></td>");
                    tr.push("</tr>");
                }
                $("table").append(tr.join(""));
            }
        })
    }

    function deleteById(id) {
        $.ajax({
            url: "http://localhost:8080/smartphones/delete/" + id,
            type: "DELETE",
            dataType: "json",
            success: function (data) {
                alert("Delete successfully!")
                init();
            }
        })
    }

    $("#btnCreate").click(function () {
        let model = $("#model").val();
        let price = $("#price").val();
        let producer = $("#producer").val();

        $.ajax({
            url: "http://localhost:8080/smartphones",
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({'model': model, 'price': price, 'producer': producer}),
            success: function () {
                $("#modelCreate").modal('hide');
                $("tbody").empty();
                $("tbody").append("Loading....");
                init()
            }
        })
    })

    init();
</script>
</body>
</html>
